apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "jenkins.io/v1alpha2",
          "kind": "Jenkins",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "master": {
              "containers": [
                {
                  "image": "jenkins/jenkins:lts",
                  "imagePullPolicy": "Always",
                  "livenessProbe": {
                    "failureThreshold": 12,
                    "httpGet": {
                      "path": "/login",
                      "port": "http",
                      "scheme": "HTTP"
                    },
                    "initialDelaySeconds": 80,
                    "periodSeconds": 10,
                    "successThreshold": 1,
                    "timeoutSeconds": 5
                  },
                  "name": "jenkins-master",
                  "readinessProbe": {
                    "failureThreshold": 3,
                    "httpGet": {
                      "path": "/login",
                      "port": "http",
                      "scheme": "HTTP"
                    },
                    "initialDelaySeconds": 30,
                    "periodSeconds": 10,
                    "successThreshold": 1,
                    "timeoutSeconds": 1
                  },
                  "resources": {
                    "limits": {
                      "cpu": "1500m",
                      "memory": "1Gi"
                    },
                    "requests": {
                      "cpu": "1",
                      "memory": "500Mi"
                    }
                  }
                }
              ]
            },
            "seedJobs": [
              {
                "description": "Jenkins Operator repository",
                "id": "jenkins-operator",
                "repositoryBranch": "master",
                "repositoryUrl": "https://github.com/jenkinsci/kubernetes-operator.git",
                "targets": "cicd/jobs/*.jenkins"
              }
            ]
          }
        },
        {
          "apiVersion": "jenkins.io/v1alpha2",
          "kind": "Jenkins",
          "metadata": {
            "name": "jenkins"
          },
          "spec": {
            "jenkinsAPIConnectionSettings": {
              "useNodePort": true
            },
            "jenkinsAPISettings": {
              "authorizationStrategy": "serviceAccount"
            },
            "master": {
              "containers": [
                {
                  "command": [
                    "bash",
                    "-c",
                    "/var/jenkins/scripts/init.sh \u0026\u0026 exec /usr/bin/go-init -main /usr/libexec/s2i/run"
                  ],
                  "image": "quay.io/openshift/origin-jenkins",
                  "imagePullPolicy": "Always",
                  "name": "jenkins-master"
                }
              ],
              "disableCSRFProtection": true
            },
            "roles": [
              {
                "apiGroup": "rbac.authorization.k8s.io",
                "kind": "ClusterRole",
                "name": "admin"
              }
            ]
          }
        }
      ]
    capabilities: Basic Install
  name: kubernetes-operator.v0.0.4
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Jenkins is the Schema for the jenkins API
      kind: Jenkins
      name: jenkins.jenkins.io
      version: v1alpha2
    - description: Jenkins is the Schema for the jenkins API
      kind: Jenkins
      name: jenkins.jenkins.io
      version: v1alpha2
  description: Placeholder description
  displayName: Kubernetes Operator
  install:
    spec:
      deployments:
      - name: jenkins-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: jenkins-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: jenkins-operator
            spec:
              containers:
              - command:
                - jenkins-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: jenkins-operator
                image: virtuslab/jenkins-operator:v0.3.3
                imagePullPolicy: IfNotPresent
                name: jenkins-operator
                resources: {}
              serviceAccountName: jenkins-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - services
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - get
          - create
          - update
          - list
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - create
          - update
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods/portforward
          verbs:
          - create
        - apiGroups:
          - ""
          resources:
          - pods/log
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          - pods/exec
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - watch
          - list
          - create
          - patch
        - apiGroups:
          - apps
          resourceNames:
          - jenkins-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - jenkins.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
        serviceAccountName: jenkins-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider: {}
  replaces: kubernetes-operator.v0.0.0
  version: 0.0.4
